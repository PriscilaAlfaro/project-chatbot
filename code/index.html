<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Priscilla and Louise Chat Bot</title>
</head>

<body>
  <h1>Welcome to the Time Bank</h1>
  <h2>Do you need more time in your life? Buy it here!</h2>
  <main>
    <section class="chat" id="chat"></section>

    <div class="input-wrapper" id="input-wrapper">

      <!-- text input question 1-->
      <div class="question-name">
        <form id="name-form">
          <input id="name-input" type="text" />
          <button class="send-btn" id="sendName" type="submit">
            Send
          </button>
        </form>
      </div>

      <!-- buttons question 2-->
      <div class="question-time invisible">
        <button id="1h-btn" value="hour">1 hour</button>
        <button id="1d-btn" value="day">1 day</button>
        <button id="1w-btn" value="week">1 week</button>
      </div>

      <!-- buttons question 3-->
      <div class="question-payment invisible">
        <button id="cash-btn" value="cash">Cash</button>
        <button id="credit-btn" value="creditcard">Credit Card</button>
        <button id="payLater-btn" value="paylater">Pay Later</button>
      </div>

      <!-- buttons question 4-->
      <div class="question-order invisible">
        <button id="yes-btn" value="yes">Yes</button>
        <button id="no-btn" value="no">No</button>
      </div>

    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
